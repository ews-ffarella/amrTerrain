caseParent: "./test_runs"
caseFolder: "13_austrian_alps"
caseType: terrain_noprecursor
caseCRS : "EPSG:3416"

elevationProduct: "DTM_Austria"
elevationShowPlots: false
elevationResolution: 30.0
writeTerrain: true # We want to write the terrain STL (see 13b_austrian_alps_stl)
useTiff: "./yaml_files/elevation_dtm_austria.tif"

# Domain area
centerLat: 46.65625810
centerLon: 15.03596990

cellSize: 160
verticalAR: 4
ransDomainTop: 4032

# Domain
west: 20363.97520723
south: 20430.44851131
east: 21876.02479277
north: 24369.55148869
# Slope area
westSlope: 2080.00000000
southSlope: 3040.00000000
eastSlope: 3680.00000000
northSlope: 7200.00000000
# Flat area
westFlat: 2080.00000000
eastFlat: 2080.00000000
southFlat: 2560.00000000
northFlat: 2560.00000000

# Objects
metMastLatLon: true
metMastNames: ["MM_Sob"]
metMastLon: [15.00802591]
metMastLat: [46.66303905]
metMastHeight: [100.0]
metMastWind: [3.42020143, -9.39692621]

initialUG: 3.32     
initialVG: -9.36
refRoughness: 1.0

timeMethod: end_time
